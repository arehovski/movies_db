{% extends 'base.html' %}


{% block body %}
    <div class="col-12 rounded" style="background-color: white">
        <form class="text-center p-5" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if form.errors %}
                <div class="errorlist">{{ form.error_messages.invalid_login }}</div>
            {% endif %}
            <div>Имя пользователя:</div>
            {{ form.username }}<br/>
            <div>Пароль:</div>
            {{ form.password }}<br/>
            <button type="submit">Log in</button>
        </form>
        <div class="text-center">Еще нет аккаунта? <a href="{% url 'registration' %}">Зарегистрироваться</a></div>
    </div>
{% endblock body %}
